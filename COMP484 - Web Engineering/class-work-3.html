<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome</title>
        <style type="text/css">
            body {
                background-image: logo.png;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: 20px,10px;
                background-color: black;
                font-family: verdana;
                color: white;
                background-size: 150%,150%;
                url-color: red;
            }
            .back { position: absolute;
                    z-index: 1;
            }
            .front { position: absolute;
                    top: 50px;
                    left: 100px;
                    z-index: 2;
            }
            .text { position: absolute;
                    top: 50px;
                    left: 100px;
                    z-index: 2;
            }
            .super { position: relative;
                    top: -10px;
            }
            .sub { position: relative;
                    top: 10px;
            }
            .right { position: relative;
                    right: -10px;
            }
            .left { position: relative;
                    left: -10px;
            }
            .ind { text-indent: 2em;
                    font-style: italic;
                    width: 50px;
                    height: 50px;
                    overflow: auto;
                    text-align: center;
            }
            @media screen and ( max-width: 400px;),
                    screen and ( max-device-width: 400px;),
                    handheld and ( max-width: 400px )
                    {
                        div {
                            column-count: 1;
                        }
                    }
            @media screen and ( min-width:401px; ) and ( max-width: 1024px; ),
                    {
                        div {
                            column-count: 2;
                            color: green;
                            border: 4px groove black;
                            column-rule: 1px solid black;
                            column-gap: 3px;
                        }
                    }
            @media screen and ( min-width: 1025px; )
                    {
                        div {
                            column-count: 3;
                            color: purple;
                        }
                    }
            p, h5 {
                border: inherit;
            }
        </style>
        <link ref="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <p>
            <img class="back" src="background_image.png">
        </p>
        <p>
            <img class="front" src="foreground_image.png">
        </p>
        <p class="text">Some text goes here</p>
        <p>Some text <span class="super">goes here</span></p>
        <p>Some text <span class="sub">goes here</span></p>
        <p>Some text <span class="left">goes here</span></p>
        <p>Some text <span class="right">goes here</span></p>
        <p><span class="ind">Some text goes here to test the ind class and text indent</span></p>
        <p>Some text goes here</p>
    </body>
</html>
